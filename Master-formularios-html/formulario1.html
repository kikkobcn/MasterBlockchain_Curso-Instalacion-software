<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="form1">
    <h4>Formulario simple</h4>
    <form action="pagina.aspx" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="c1">
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="c2">
        <label for="ciudad">Ciudad</label>
        <input type="text" id="ciudad" name="c3">
        <input type="submit" value="Enviar">
    </form>     

    <h4>Formulario agrupacion de campos</h4>
    <form method="get">
        <fieldset>
            <legend>Datos personales:</legend>
            <label for="fname">Nombre:</label>
            <input type="text" id="fname" name="fname" value="Roberto">
            <label for="lname">Apellidos:</label>
            <input type="text" id="lname" name="lname" value="Perez">
            <label for="cname">Ciudad:</label>
            <input type="text" id="cname" name="cname" value="Madrid">
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</div>

    <h4>Formulario salto de linea</h4>

            <legend>Datos personales:</legend>

            <input type="text" id="lname" name="lname" value="Perez">
            <label for="cname">Ciudad:</label>

</body>
