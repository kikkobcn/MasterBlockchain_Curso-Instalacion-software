<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quitar negrita a un texto</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p id="text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Assumenda adipisci labore, quis,
    inventore cumque ad tempora delectus provident obcaecati quasi eum dolore veniam similique
    earum aliquid! Delectus nesciunt perspiciatis fuga!</p>
        <button id="negrita">Negrita</button>
        <button id="normal">Normal</button>
    <script>
        const negrita = document.getElementById('negrita'); // document.getelementby id hace que 
        const normal = document.getElementById('normal');
        const text = document.getElementById('text');
        negrita.addEventListener('click', () => {
            text.classList.add('bold');
        });
        normal.addEventListener('click', () => {
            text.classList.remove('bold');
        });
    </script>
</body>
</html>
