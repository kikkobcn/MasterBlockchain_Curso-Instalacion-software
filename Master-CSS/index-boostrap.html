<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Boostrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <ul class="list-inline">
                    <li class="list-inline.item">Item</li>
                </ul>
            </div>
            <div class="col">
                <p class="display-3">Display3</p>
            </div>
            <div class="col">3</div>
        </div>
    </div>
    <div class="badge bg-primary text-wrap" style="width: 6rem;">
        Tipo texto.
      </div>
      <br><br>

    <table class="table table-dark table-striped">
        <thead>
            <tr class="table table-dark table-striped">
                <th class="table table-dark table-striped">Enero</th>
                <th class="table table-dark table-striped">febrero</th>
                <th class="table table-dark table-striped">marzo</th>
            </tr>
        </thead>
        <tr class="table table-dark table-striped">
            <td class="table table-dark table-striped">15.000</td>
            <td class="table table-dark table-striped">17-000</td>
            <td class="table table-dark table-striped">12.000</td>
        </tr>
        <tr class="table table-dark table-striped">
            <td class="table table-dark table-striped">10.000</td>
            <td class="table table-dark table-striped">09.000</td>
            <td class="table table-dark table-striped">18.000</td>
        </tr>
    </table>
    <br><br>
    <form class="row g-3">
        <h3>Ejemplo de Formulario</h3>
        <div class="col-auto">
          <label for="staticEmail2" class="visually-hidden">Email</label>
          <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
        </div>
        <div class="col-auto">
          <label for="inputPassword2" class="visually-hidden">Password</label>
          <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
        </div>
      </form>

      <h3>Tipo de selecion</h3>
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Abre el menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      
      <select class="form-select form-select-sm" aria-label=".form-select-sm example">
        <option selected>Abre el menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
</body>
</html>
