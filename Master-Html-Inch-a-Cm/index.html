<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conversione medidas</title>
</head>

<body>
    <h1>Conversion Inch a Centimetros</h1>
    <form method="POST" oninput="resultado.value=parseInt(inch.value)*2.5">
        <label for="inch">Inch:</label>
        <input type="number" id="inch" value="0"> * 2,5 =
        <output name="resultado" for="inch 2.5"></output>   cm
    </form>
</body>
</html>
