<body>

    <input type="radio" name="tipodeproducto" id="o4" value="4" >
    <label for="o4">Opcion4</label>
    <input type="radio" name="tipodeproducto" id="o5" value="5" >
    <label for="o5">opcion5</label>

</body>
</html>
